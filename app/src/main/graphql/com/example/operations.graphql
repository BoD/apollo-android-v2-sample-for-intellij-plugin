query MyQuery1 {
    computers {
        id
        ... on Computer {
            cpu
            year
            dateTime
            url
            screen {
                resolution
                ... on Screen {
                    isColor
                }
            }
        }
    }
}

mutation MyMutation1 {
    computers {
        id
        ... on Computer {
            cpu
            year
            screen {
                resolution
                ... on Screen {
                    isColor
                }
            }
        }
    }
}
